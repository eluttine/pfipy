{% extends "header.html" %}
{% block title %}Boats{% endblock %}

{% block content %}
<div class="py-12">
    <h2 class="font-extrabold text-5xl">Boats</h2>
</div>

<div class="py-12 text-center">
    <table class="table-fixed">
        <thead>
            <tr>
                <th class="w-1/4">Sail number</th>
                <th class="w-1/4">Name</th>
                <th class="w-1/4">Model</th>
                <th class="w-1/4">Club</th>
            </tr>
        </thead>
        <tbody>
            {% for boat in boats %}
            <tr>
                <td>{{ boat.sail_number }}</td>
                <td>{{ boat.name }}</td>
                <td>{{ boat.model }}</td>
                <td>{{ boat.club.abbreviation }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
