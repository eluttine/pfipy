{% extends "base.html" %}

{% block body %}

<nav class="bg-gray-100 px-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between">
            <div class="flex space-x-4">
                {# Logo #}
                <div>
                    <a href="/" class="flex items-center py-5 px-3 text-gray-700 hover:text-gray-900">
                        <svg class="w-6 h-6 mr-1 text-blue-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                        <span class="font-bold">Purjehtijat.fi</span>
                    </a>
                </div>

                {# Primary nav #}
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/kilpailut" class="py-5 px-3 text-gray-700 hover:text-gray-900">
                        Kilpailut
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/veneet" class="py-5 px-3 text-gray-700 hover:text-gray-900">
                        Veneet
                    </a>
                </div>

            </div>

            {# Secondary nav #}
            <div class="hidden md:flex items-center space-x-1">
                <a href="/kirjaudu" class="py-2 px-3 bg-yellow-400 hover:bg-yellow-500 text-yellow-900 hover:text-yellow-900 rounded transition duration-300">
                Kirjaudu
                </a>
            </div>

            {# Mobile button #}
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button"
                    onClick="htmx.toggleClass(htmx.find('#mobile-menu'), 'hidden'); htmx.toggleClass(htmx.find('#mobile-menu'), 'md:hidden');">
                <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth={2}
                    d="M4 6h16M4 12h16M4 18h16"
                    />
                </svg>
                </button>
            </div>
        </div>
    </div>

    {# Mobile menu #}
    <div id="mobile-menu" class="hidden">
        <a href="/kilpailut" class="block py-2 px-4 text-sm hover:bg-gray-200">
            Kilpailut
        </a>
        <a href="/veneet" class="block py-2 px-4 text-sm hover:bg-gray-200">
            Veneet
        </a>
    </div>
</nav>

{% block content %}{% endblock %}

{% endblock %}
